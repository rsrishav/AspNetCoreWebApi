<head>
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/addbook.js"></script>
</head>
<body>
<form id="addbook_form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter Title of Book" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter Description" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
